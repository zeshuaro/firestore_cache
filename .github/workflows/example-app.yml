name: Example app

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: example

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Get project Flutter version ğŸ·ï¸
        id: fvm-config
        uses: kuhnroyal/flutter-fvm-config-action@v1.2.0

      - name: Setup Flutter ğŸ’»
        id: setup-flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: ${{ steps.fvm-config.outputs.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.fvm-config.outputs.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Cache Pub ğŸ’¾
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-flutter.outputs.CACHE-PATH }}
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Run linting ğŸ§ª
        run: |
          flutter pub get
          dart format --output=none --set-exit-if-changed .
          flutter analyze
