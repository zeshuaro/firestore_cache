name: GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Get project Flutter version ğŸ·ï¸
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter ğŸ’»
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}

      - name: Run tests ğŸ§ª
        run: |
          flutter pub get
          flutter test --coverage

      - name: Upload coverage report ğŸ“¡
        uses: codecov/codecov-action@v3.1.0

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Get project Flutter version ğŸ·ï¸
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter ğŸ’»
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}

      - name: Run linting ğŸ§ª
        run: |
          flutter pub get
          flutter analyze

  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Run static analysis ğŸ“ˆ
        uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Check score ğŸ’¯
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
          MIN_SCORE: 90
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < $MIN_SCORE ))
          then
            echo The score $PERCENTAGE is too low, it must be at least $MIN_SCORE 
            exit 1
          fi
