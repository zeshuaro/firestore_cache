  cache first then server.
version: 0.2.0
homepage: https://github.com/zeshuaro/firestore_cache

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ">=0.14.3 <0.15.0"
  shared_preferences: ">=0.5.0 <2.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  cloud_firestore_mocks: ^0.5.2
