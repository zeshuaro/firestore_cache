homepage: https://github.com/zeshuaro/firestore_cache

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.13.9"

dependencies:
  cloud_firestore: ^4.13.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: 2.4.6
  flutter_lints: 3.0.1
  flutter_test:
    sdk: flutter
  mocktail: 1.0.1
