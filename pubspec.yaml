version: 2.1.1
homepage: https://github.com/zeshuaro/firestore_cache

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.0.0
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  mocktail: ^0.1.2
  pedantic: ^1.11.0
