  cache first then server.
version: 2.3.0+1
homepage: https://github.com/zeshuaro/firestore_cache

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^4.0.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
