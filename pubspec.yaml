dependencies:
  cloud_firestore: ^5.6.10
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3

dev_dependencies:
  build_runner: 2.5.4
  flutter_lints: 6.0.0
  flutter_test:
    sdk: flutter
  mocktail: 1.0.4
