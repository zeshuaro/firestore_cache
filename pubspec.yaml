name: firestore_cache
description: A Flutter plugin for fetching Firestore documents with read from
  cache first then server.
version: 1.0.0+1
homepage: https://github.com/zeshuaro/firestore_cache

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: "<2.2.1"
  shared_preferences: ">=2.0.0 <2.1.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  mocktail: ^0.1.2
  pedantic: ^1.11.0
