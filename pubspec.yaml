name: firestore_cache
description: A Flutter plugin for fetching Firestore documents with read from
  cache first then server
version: 2.12.8
homepage: https://github.com/zeshuaro/firestore_cache

environment:
  sdk: ">=3.3.4 <4.0.0"
  flutter: ">=3.19.5"

dependencies:
  cloud_firestore: ^4.16.1
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: 2.4.9
  flutter_lints: 3.0.2
  flutter_test:
    sdk: flutter
  mocktail: 1.0.3
